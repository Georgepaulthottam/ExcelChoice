<!DOCTYPE html>
<html>

<head>
    <title>Cleaning Service</title>
    <style>
        /* Add CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            width: 80px;
            padding: 20px;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }

        .sidebar.expand {
            width: 250px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        /* Media query for mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 60px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 999;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.expand {
                transform: translateX(0);
            }

            .sidebar ul {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            .sidebar li {
                margin: 0 5px;
            }

            .sidebar a {
                padding: 10px;
                border-radius: 50%;
            }

            .content {
                margin-top: 60px;
            }
        }
    </style>
    <script>
        // JavaScript to handle sidebar toggling
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');

            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('expand');
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <button class="sidebar-toggle">â˜°</button>
            <h1>Welcome to XYZ Cleaning Service</h1>
            <p>We offer professional cleaning services for residential and commercial spaces.</p>
            <p>Contact us today to schedule an appointment!</p>
        </div>
    </div>
</body>

</html>
